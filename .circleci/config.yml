version: 2

jobs:
  build:
    docker:
      - image: circleci/node:13.3.0
    steps:
      - checkout
      - run: npm ci --ignore-scripts
  check-package:
    docker:
      - image: circleci/node:13.3.0
    steps:
      - checkout
      - run: npm ci --ignore-scripts
      - run: npm run test

workflows:
  version: 2
  main:
    jobs:
      - build
      - check-package